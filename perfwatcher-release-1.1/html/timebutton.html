<div class="controls zoom">
	<div title="Earlier" class="earlier">&#x2190;</div>
	<div title="Zoom out" class="zoomout">-</div>
	<div title="Zoom in" class="zoomin">+</div>
	<div title="Later" class="later">&#x2192;</div>
</div>
<div class="controls preset">
	<div title="Show current hour" class="curh">H</div>
	<div title="Show current day" class="curd">D</div>
	<div title="Show current week" class="curw">W</div>
	<div title="Show current month" class="curm">M</div>
	<div title="Show current year" class="cury">Y</div> 
	<div title="Custom date" class="custd">C</div>
	<div title="Set all graph to this timespan" class="setts">!</div>
</div>
