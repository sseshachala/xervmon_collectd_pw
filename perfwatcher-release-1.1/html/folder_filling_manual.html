<script type="text/javascript">
    $('div[widget="folder_filling_manual"] button').button();
    $('div[widget="folder_filling_manual"] button.save').click(function () {
        $.ajax({
            async : false, type: 'POST', url: "action.php?tpl=folder_filling_manual",
            data : {
				"action" : "save", 
				"list" : $('div[widget="folder_filling_manual"] textarea.list').val(),
				"id" : json_item_datas['jstree']['id']
			},
            complete : function (r) {
                if(!r.status) { ('div[widget="folder_filling_manual"] div.result').html('Error, can\'t retrieve data from server !'); }
                else { $('div[widget="folder_filling_manual"] div.result').html(r.responseText); }
            }
        });
    });
	if (json_item_datas['datas'] && json_item_datas['datas']['serverslist'] && json_item_datas['datas']['serverslist']['manuallist']) {
		$('div[widget="folder_filling_manual"] textarea.list').val(json_item_datas['datas']['serverslist']['manuallist']);
	}
</script>
<div class="result"></div>
<textarea class="list" rows="10" cols="50"></textarea>
<button class="save">Save</button>
