<script type="text/javascript">
	$('div[widget="folder_options"] input[name=sort]').click(function () {
        $.ajax({
            async : false, type: 'POST', url: "action.php?tpl=folder_options",
            data : { "action" : "sort", "sort" : $('div[widget="folder_options"] input[name=sort]:checked').val(),
			"id" : json_item_datas['jstree']['id'] },
            complete : function (r) {
				$('#tree').jstree("refresh");
            }
        });
	});
	if (json_item_datas['datas'] && json_item_datas['datas']['sort'] && json_item_datas['datas']['sort'] == 1) {
		$('div[widget="folder_options"] input[name=sort][value="1"]').attr('checked', 'checked');
	} else {
		$('div[widget="folder_options"] input[name=sort][value="0"]').attr('checked', 'checked');
	}
</script>
Server sorting : <input type="radio" name="sort" value="0" /> Manual
<input type="radio" name="sort" value="1" /> Alphanumeric
